<div class = "myflex">
  
  <div class="container">
    <div class="header-body text-center">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Or sign in with credentials</small>
              </div>
              <form role="form" #userform="ngForm" [formGroup]="userValidator">
                <div class="form-group mb-3">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" required [class.is-invalid]="validations.admin_user.invalid && validations.admin_user.touched"
                    placeholder="User Name" [(ngModel)]="adminDetails.admin_user" name="admin_user" formControlName="admin_user" type="text">
                    <div class= "col-sm-12" *ngIf="(validations.admin_user.invalid && validations.admin_user.touched) || validations.admin_user.dirty">
                      <small *ngIf="validations.admin_user.errors?.required" class="text-danger">User Name Is Required</small>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" required [class.is-invalid]="validations.admin_password.invalid && validations.admin_password.touched"
                    placeholder="Password" [(ngModel)]="adminDetails.admin_password" name="admin_password" type="password" 
                    formControlName="admin_password">
                    <div class= "col-sm-12" *ngIf="(validations.admin_password.invalid && validations.admin_password.touched) || validations.admin_password.dirty">
                        <small *ngIf="validations.admin_password.errors?.required" class="text-danger">Password Is Required</small>
                      </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="button" (click)="onSignup()" [disabled]="userform.invalid" class="btn btn-primary my-4">Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="#" class="text-light"><small>Forgot password?</small></a>
            </div>
            <div class="col-6 text-right">
              <a href="#" class="text-light"><small>Create new account</small></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
